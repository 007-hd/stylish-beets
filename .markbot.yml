repo: "stylish-beets"
canvasCourse: "web-dev-1"

naming: true
restrictFileTypes: true
liveWebsite: true

git:
  numCommits: 3
  allCommitted: true
  allSynced: true

html:
  - path: "index.html"
    valid: true
    bestPractices: true
    outline: true
    has:
      - "header"
      - "header h1"
      - "header nav"
      - "header nav ol"
      - "h2"
      - "p"
      - "blockquote"
      - "blockquote cite"
      - "q"
      - "ul"
      - "dl"
      - "data"
      - "time"
      - "small"
      - "strong"
      - "em"
      - "i"
      - "b"
      - "figure"
      - "figure img"
      - "figure figcaption"
      - "a[href]"
      - "aside"
      - "footer"
      - "link"
    search:
      - "Beetroot"
      - "purple"
      - "Battlestar Galactica"
      - "Chioggia"
      - "Carbohydrates"
      - "Vegetable!"
      - "Wikipedia"
      - "PT\\+Serif"
      - "PT\\+Sans"
      - 'class="'

css:
  - path: "css/main.css"
    valid: true
    bestPractices: true
    has:
      - ['html']
      - ['img', 'width', '100%']
      - ['a', 'text-decoration']
      - ['a:hover', 'text-decoration']
    search:
      - "PT Serif"
      - "PT Sans"
      - "background-color"
      - "color"
      - "line-height"
      - "font"
      - "font-weight: normal"
      - "text-decoration"
      - "list-style-type"

screenshots:
  - path: 'index.html'
    sizes: [608]

functionality:
  - path: 'index.html'
    tests:
      - |
        let link = $('nav a');
        let oldBg = css(link).backgroundColor;

        hover('nav a', function () {
          if (css(link).color == oldBg) fail('The colour of the link doesnâ€™t change when hovered')
          pass();
        });
